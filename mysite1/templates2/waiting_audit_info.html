{% extends 'index.html' %}
{% block content%}

<div class="waiting_list">
    <table class="table table-hover">
            <thead>
                <tr>

                    <th>username</th>
                    <th>phone</th>
                    <th>status</th>
                    <th>edit</th>
                </tr>

                {% for i in phone_list %}

                <tbody>
                    <tr>
                        <th>{{i.username}}</th>
                        <th>{{i.phone_no}}</th>
                        <th>{{Groups_display}}</th>
                        <th><a href="{% url 'audit_pass' i.id %}">审核</a></th>

                    </tr>
                </tbody>

                {% endfor %}



            </thead>
        </table>
</div>

<div class="already_list">
    <table class="table table-hover">
            <thead>
                <tr>
                    <th>username</th>
                    <th>status</th>
                    <th>edit</th>
                </tr>
                {% for i in r_users %}
                <tbody>
                    <tr>
                       <th><a href="#">{{i.username}}</a></th>
                       <th>{{r_display}}</th>
                        <th><a href="{% url 'del' i.id %}">del</a></th>

                    </tr>
                </tbody>
                {% endfor %}
            </thead>
        </table>
</div>

{% endblock content%}
